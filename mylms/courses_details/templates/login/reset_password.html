<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <section class="flex bg-gray-200 min-h-screen my-3">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl w-full">
            <!-- Reset Password Section -->
            <div class="md:w-1/2 px-5"> <!-- Set width of the form section to half -->
                <h2 class="text-2xl font-bold text-[#002D74]">Reset Password</h2>
                <p class="text-sm mt-4 text-[#002D74]">Please enter your username and new password</p>
                <form class="mt-6" method="POST">
                    {% csrf_token %}
                    <div>
                        <label class="block text-gray-700">Username</label>
                        <input type="text" name="username" placeholder="Enter Username" class="w-full mx-auto px-4 py-2 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">New Password</label>
                        <input type="password" name="new_password" placeholder="Enter New Password" class="w-full mx-auto px-4 py-2 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                    </div>
                    <button type="submit" class="w-3/4 mx-auto block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">
                        Update Password
                    </button>
                </form>

                <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500" />
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-500" />
                </div>

                <div class="text-sm flex justify-between items-center mt-3">
                    <p>Tap to Log In</p>
                    <a href="{% url 'login' %}" class="py-2 px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-blue-400">
                        Log In
                    </a>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="text-red-500 mt-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>

            <!-- Right section: image (hidden on small screens) -->
            <div class="w-1/2 md:block hidden">
                <img src="https://images.unsplash.com/photo-1614741118887-7a4ee193a5fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2000&q=80" class="rounded-2xl w-full h-auto" alt="Reset Password Image">
            </div>
        </div>
    </section>
</body>
</html>
