<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Add New Course</h1>
                <form action="{% url 'add_course' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="course_code">Course Code</label>
                        <input type="text" class="form-control" id="course_code" name="course_code" maxlength="50" placeholder="Enter Course Code" required>
                    </div>
                    <div class="form-group">
                        <label for="course_name">Course Name</label>
                        <input type="text" class="form-control" id="course_name" name="course_name" maxlength="150" placeholder="Enter Course Name" required>
                    </div>
                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                    <div class="form-group">
                        <label for="course_content">Course Content</label>
                        <textarea class="form-control" id="course_content" name="course_content" rows="4" placeholder="Enter Course Content" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="course_type">Course Type</label>
                        <select class="form-control" id="course_type" name="course_type" required>
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter Course Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="course_url">Course URL</label>
                        <input type="url" class="form-control" id="course_url" name="course_url" placeholder="https://example.com/course-url">
                    </div>
                    <div class="form-group">
                        <label for="created_by">Created By</label>
                        <input type="text" class="form-control" id="created_by" name="created_by" maxlength="150" placeholder="Enter Creator's Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_update_login">Last Update Login</label>
                        <input type="text" class="form-control" id="last_update_login" name="last_update_login" maxlength="150" placeholder="Enter Last Update Login">
                    </div>
                    <div class="form-group">
                        <label for="last_updated_by">Last Updated By</label>
                        <input type="text" class="form-control" id="last_updated_by" name="last_updated_by" maxlength="150" placeholder="Enter Last Updated By" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save Course</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
