    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }

        .profile-card {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card shadow */
            margin-top: 20px; /* Space above the card */
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Circular avatar */
            background-color: #007bff; /* Avatar background color */
            color: white; /* Initials color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* Font size for initials */
            margin-right: 10px; /* Space between avatar and text */
        }

        .dropdown-toggle::after {
            display: none; /* Remove default dropdown arrow */
        }

        .role {
            font-size: 0.9rem; /* Font size for role */
            color: #6c757d; /* Grey color for text */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card">
        <div class="avatar">S</div>
        <div>
            <div class="font-weight-bold">S. Te</div>
            <div class="role">Administrator</div>
        </div>
        <div class="dropdown ml-auto">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>

            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html> {% endcomment %}
