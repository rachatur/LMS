<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Activity and Courses' Progress</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        margin-bottom: 20px;
      }
      .chart-container {
        position: relative;
        height: 250px;
      }
      .no-stats {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Portal Activity Section (Left) -->
        <div class="col-md-6">
          <div class="card">
            <h4>Portal activity</h4>
            <select
              class="form-select w-auto"
              aria-label="Select time range"
              id="timeRange"
              style="margin-left: 14rem; margin-top: -1.7rem"
            >
              <option selected>Month</option>
              <option value="1">Week</option>
              <option value="2">Day</option>
            </select>
            <div class="chart-container mt-4">
              <canvas id="activityChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Courses Progress Status Section (Right) -->
        <div class="col-md-6">
          <div class="card">
            <h4>Courses' progress status</h4>
            <a href="#" class="btn btn-link p-0">
              <svg
                viewBox="0 0 32 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                height="32"
                style="margin-top: -2rem; float: right"
              >
                <path
                  d="M17.502 8.75c0 .416.334.75.75.75h3.191l-6.973 6.969a.75.75 0 001.06 1.06l6.97-6.97v3.191c0 .416.334.75.75.75s.75-.334.75-.75v-5a.748.748 0 00-.75-.75h-4.998a.748.748 0 00-.75.75zM10.25 9A2.249 2.249 0 008 11.25v10.5A2.249 2.249 0 0010.25 24h10.503a2.249 2.249 0 002.25-2.25v-4a.748.748 0 00-.75-.75.748.748 0 00-.75.75v4c0 .416-.335.75-.75.75H10.25a.748.748 0 01-.75-.75v-10.5c0-.416.335-.75.75-.75h4.001c.416 0 .75-.334.75-.75a.748.748 0 00-.75-.75h-4z"
                  fill="currentColor"
                ></path>
              </svg>
            </a>
            <div class="no-stats">
              <svg
                viewBox="0 0 32 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                height="48"
              >
                <path
                  d="M24 8h-4V6.4a4.4 4.4 0 00-8.8 0V8h-4a2.8 2.8 0 00-2.8 2.8v14.4A2.8 2.8 0 007.2 28h17.6a2.8 2.8 0 002.8-2.8V10.8A2.8 2.8 0 0024 8zM12.8 6.4a2.4 2.4 0 014.8 0V8h-4.8V6.4zm11.2 18.8a.8.8 0 01-.8.8H7.2a.8.8 0 01-.8-.8V10.8a.8.8 0 01.8-.8h17.6a.8.8 0 01.8.8v14.4zM10 14h12v2H10v-2z"
                  fill="currentColor"
                ></path>
              </svg>
              <p>No stats to show</p>
              <p>Create now your first course</p>
              <p><a href="#" class="btn btn-link">Go to courses</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.getElementById("activityChart").getContext("2d");
      let activityChart;

      // Data for different time ranges
      const data = {
        month: [12, 19, 3, 5, 2, 3],
        week: [1, 2, 3, 4, 5, 6],
        day: [1, 1, 1, 2, 2, 3],
      };

      const updateChart = (timeRange) => {
        const labels =
          timeRange === "month"
            ? ["January", "February", "March", "April", "May", "June"]
            : timeRange === "week"
            ? ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]
            : [
                "0-3h",
                "3-6h",
                "6-9h",
                "9-12h",
                "12-15h",
                "15-18h",
                "18-21h",
                "21-24h",
              ];

        const dataset =
          timeRange === "month"
            ? data.month
            : timeRange === "week"
            ? data.week
            : data.day;

        if (activityChart) {
          activityChart.destroy();
        }

        activityChart = new Chart(ctx, {
          type: "bar", // Change this to 'line', 'pie', etc. as needed
          data: {
            labels: labels,
            datasets: [
              {
                label: "Activity",
                data: dataset,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      };

      document
        .getElementById("timeRange")
        .addEventListener("change", (event) => {
          const selectedValue = event.target.value;
          const timeRange =
            selectedValue == 1 ? "week" : selectedValue == 2 ? "day" : "month";
          updateChart(timeRange);
        });

      // Initialize with default selection
      updateChart("month");
    </script>
  </body>
</html>
