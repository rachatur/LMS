<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>

    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file.url }}" download>{{ file.title }}</a>
                <!-- This will provide a download link to the file -->
            </li>
        {% empty %}
            <li>No files uploaded yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
